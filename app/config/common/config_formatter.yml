# app/config/common/config_formatter.yml
ivory_ck_editor:
    default_config: base_config
    configs:
        base_config:
            language: '%locale%'
            toolbar:  [ ['Bold','Italic','Underline'], ['Cut','Copy','Paste','-','Undo','Redo'], ['Maximize'] ]

        extended_config:
            language: '%locale%'
            toolbar:  [ ['Bold','Italic','Underline'], ['JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock'], ['NumberedList','BulletedList'], ['Link','Unlink'], ['Image'], ['Cut','Copy','Paste','-','Undo','Redo'], ['Maximize'] ]

sonata_formatter:
    formatters:
        richhtml:
            service: sonata.formatter.text.raw
            extensions:
                - sonata.formatter.twig.control_flow
                - sonata.formatter.twig.gist

twig:
    form:
        resources:
            - 'SonataFormatterBundle:Form:formatter.html.twig'